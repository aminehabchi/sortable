<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sortable Heroes Table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="bttn" class="divs">
    <button id="Prev">Prev</button>
    <select id="limitSelect">
      <option value="20">20</option>
      <option value="10">10</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="all results">all results</option>
    </select>
    <input type="search" id="SBar">
    <button id="Next">Next</button>
  </div>

  <div class="divs">
    <table id="heroesTable">
      <thead>
        <tr>
          <th>Icon</th>
          <th id="Name">Name</th>
          <th id="Full_Name">Full Name</th>
          <th id="Powerstats">Powerstats</th>
          <th id="Race">Race</th> 
          <th id="Gender">Gender</th>
          <th id="Height">Height</th>
          <th id="Weight">Weight</th>
          <th id="Place_of_Birth">Place of Birth</th>
          <th id="Alignment">Alignment</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="sortable.js"></script> 
  <script src="listeners.js"></script>

</body>

</html>
